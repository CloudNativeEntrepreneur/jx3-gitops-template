name: Update charts in the version stream
on:
  schedule:
  # run at midnight
  - cron: '0 0 * * *'
  # allow manual triggering
  workflow_dispatch: {}
jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - env:
        XDG_CONFIG_HOME: /tmp/git
        GIT_TOKEN: ${{ secrets.GIT_BOT_TOKEN }}
      name: updatebot
      uses: docker://ghcr.io/jenkins-x/jx-updatebot:0.0.75
      with:
        args: pr -c .github/workflows/update-charts/updatebot.yaml --no-version --git-credentials
          --git-token ${{ secrets.GIT_BOT_TOKEN }} --git-username jenkins-x-bot-test
          --git-user-name jenkins-x-bot-test
